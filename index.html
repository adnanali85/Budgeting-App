<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading" id="heading">
        <h1>BUDGETING APP</h1>
      </div>
      <div class="heading" id="A">
        <h3>Set Monthly Budget</h3>
      </div>
      <div class="set-budget">
        <b><label for="text">Monthly income :</label></b>
        <br />
        <input type="number" id="income" placeholder="Enter Monthly Income" />
        <button class="button" id="button1">Add Budget</button>
      </div>
      <div class="heading" id="B">
        <h3>Expense List</h3>
      </div>
      <div class="expense-list">
        <ul id="list" class="list">
          <!-- <li>
            <b> Cash</b><span><b>Rs400</b></span
            ><button class="delete-button">x</button>
          </li> -->
        </ul>
      </div>
      <div class="heading" id="C">
        <h3>Add Expenses</h3>
      </div>
      <div class="Description">
        <b><label for="text">Expenses :</label></b>
        <br />
        <input type="text" id="text" placeholder="Enter Description" />
      </div>
      <div class="amount">
        <b><label for="amount">Expense amount :</label></b>
        <br />
        <input type="number" id="amount" placeholder="Enter amount" />
        <button class="button" id="button">Add Expense</button>
      </div>
      <div class="heading" id="D">
        <h2>Current Balance</h2>
        <h1 id="balance">$0.00</h1>
      </div>
    </div>
    <!-- JavaYscript File  -->
    <script src="./app.js"></script>
  </body>
</html>
